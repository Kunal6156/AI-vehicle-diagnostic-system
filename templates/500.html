{% extends "base.html" %}

{% block title %}Server Error - 500{% endblock %}

{% block content %}
<div class="container">
    <div class="error-page">
        <h1 class="error-code">500</h1>
        <h2>Internal Server Error</h2>
        <p>Something went wrong on our end. Please try again later.</p>
        <a href="/" class="btn-primary">Go Home</a>
    </div>
</div>

<style>
.error-page {
    text-align: center;
    padding: 100px 20px;
}
.error-code {
    font-size: 120px;
    font-weight: bold;
    color: #e74c3c;
    margin: 0;
}
.error-page h2 {
    font-size: 32px;
    margin: 20px 0;
}
.error-page p {
    font-size: 18px;
    color: #666;
    margin-bottom: 30px;
}
</style>
{% endblock %}
